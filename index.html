<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ECG Monitor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<h1>ECG Real-Time Monitor</h1>

<div id="connectSection">
  <input type="text" id="deviceIdInput" placeholder="Enter device ID (e.g. ECG1)" />
  <button id="connectBtn">Connect</button>
  <div id="status">Status: Not connected</div>
</div>

<div class="data-container">
  <div class="data-item">
    <div class="data-label">ECG Value</div>
    <div id="ecgValue" class="data-value">--</div>
  </div>
  <div class="data-item">
    <div class="data-label">Heart Rate</div>
    <div id="bpmValue" class="data-value">-- <span class="unit">BPM</span></div>
  </div>
  <div class="data-item">
    <div class="data-label">Last Update</div>
    <div id="timestamp" class="data-value">--:--:--</div>
  </div>
</div>

<div class="chart-container">
  <div class="chart-wrapper">
    <h3>ECG Signal</h3>
    <div class="chart-outer">
      <div class="chart-inner">
        <canvas id="ecgChart"></canvas>
      </div>
    </div>
  </div>
  <div class="chart-wrapper">
    <h3>Heart Rate (Last 60s)</h3>
    <div class="chart-outer">
      <div class="chart-inner">
        <canvas id="bpmChart"></canvas>
      </div>
    </div>
  </div>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- MQTT.js CDN -->
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<!-- Your updated JS -->
<script src="app.js"></script>

</body>
</html>
